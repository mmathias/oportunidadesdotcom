<html>
    <head>
        <link rel="stylesheet" type="text/css" href="estilo.css" />
        <title>Cadastrar Funcionário</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>

        <div id="cabecalho">
            <h1>Espaço Colaborador</h1>
        </div>

        <div id="conteudo">

            <form name="formCadastrarFuncionario" action="cadastrarFuncionario.html">

                <label for="matricula">Matrícula: </label>
                <input type="text" name="matricula" value="" size="20" /><br />

                <label for="nome">Nome:</label>
                <input type="text" name="nome" value="" size="20" /> <br />

                <label for="identidade">Identidade:</label>
                <input type="text" name="identidade" value="" size="20" /> <br />

                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" value="" size="20" /><br />

                <label for="pis">PIS:</label>
                <input type="text" name="pis" value="" size="20" /> <br />

                <fieldset>

                    <legend>Endereço</legend>

                    <label for="rua">Rua:</label>
                    <input type="text" name="rua" value="" size="20" /> <br />

                    <label for="numero">Número:</label>
                    <input type="text" name="numero" value="" size="20" /> <br />

                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" value="" size="20" /> <br />

                </fieldset>

                <fieldset>

                    <legend>Telefones</legend>

                    <label for="telResidencial">Tel. Residencial:</label>
                    <input type="text" name="telResidencial" value="" size="20" /> <br />

                    <label for="telComercial">Tel. Comercial:</label>
                    <input type="text" name="telComercial" value="" size="20" /> <br />

                    <label for="telCelular">Tel. Celular:</label>
                    <input type="text" name="telCelular" value="" size="20" /> <br />

                </fieldset>

                <label for="dataNascimento">Data Nasc.:</label>
                <input type="text" name="dataNascimento" value="" size="20" /> <br />

                <label for="carteiraTrabalho">Cart. Trabalho:</label>
                <input type="text" name="carteiraTrabalho" value="" size="20" /> <br />

                <label for="tituloEleitor">Título Eleitor:</label>
                <input type="text" name="tituloEleitor" value="" size="20" /> <br />

                <label for="funcaoExercida">Função Exercida:</label>
                <input type="text" name="funcaoExercida" value="" size="20" /> <br />

                <label for="localTrabalho">Local de Trabalho:</label>
                <input type="text" name="localTrabalho" value="" size="20" /> <br />

                <label for="sindicato"> Sindicato:  </label>
                <input type="text" name="sindicato" value="" size="20" /> <br />

                <label for="horasPorDia">Horas/dia: </label>
                <input type="text" name="horasPorDia" value="" size="20" /> <br />

                <input type="button" value="Alterar" name="alterar" />
            </form>


        </div>

        <div id="menu">
            <ul>
                <li><a href="efetuarLogin.html">Efetuar Login</a></li>
                <li><a href="alterarSenha.html">Alterar Senha</a></li>
                <li><a href="cadastrarFuncionario.html">Cadastrar Funcionário</a></li>
                <li><a href="alterarFuncionario.html">Alterar Funcionário</a></li>
                <li><a href="cadastrarCurriculo.html">Cadastrar Curriculo</a></li>
                <li><a href="alterarCurriculo.html">Alterar Curriculo</a></li>
                <li><a href="gerarOportunidades.html">Gerar Oportunidades</a></li>
            </ul>
        </div>
    </body>
</html>
