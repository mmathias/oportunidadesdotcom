<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="estilo.css" />
        <title>Alterar senha</title>
    </head>
    <body>
        <f:view>

            <div id="cabecalho">
                <h1>Espaço Colaborador</h1>
            </div>

            <h:form id="formLogin" >
                <div id="conteudo">
                    <h:panelGrid columns="2">
                        <h:outputText value="Senha antiga" />
                        <h:inputSecret value="#{PrincipalFuncionario.senhaAntiga}" />
                        <h:outputText value="Senha" />
                        <h:inputSecret value="#{PrincipalFuncionario.novaSenha}" />
                        <h:outputText value="Senha" />
                        <h:inputSecret value="#{PrincipalFuncionario.confirmarSenha}" />
                    </h:panelGrid>
                    <h:commandButton value="Alterar" action="#{PrincipalFuncionario.alterarSenha}"/>
                </div>

                <div id="menu">
                    <ul>
                         <li><h:commandLink value="Efetuar Login" rendered="#{SessaoDoUsuario.funcionarioLogado == null}" action="#{PrincipalLogin.paginaLogin}"/></li>
                        <li><h:commandLink value="Cadastrar Funcionário" action="#{PrincipalFuncionario.paginaCadastrarFuncionario}" rendered="#{SessaoDoUsuario.funcionarioLogado != null || SessaoDoUsuario.rh}"/></li>
                        <li><a href="cadastrarCurriculo.html">Cadastrar Curriculo</a></li>
                        <li><a href="alterarCurriculo.html">Alterar Curriculo</a></li>
                        <li><a href="gerarOportunidades.html">Gerar Oportunidades</a></li>
                    </ul>
                </div>
            </h:form>

        </f:view>
    </body>
</html>
