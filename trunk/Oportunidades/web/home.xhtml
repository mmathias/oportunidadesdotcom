<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Página Inicial</title>
    </head>
    <body>
        <ui:composition template="template.xhtml">
            <ui:define name="conteudo">
                <h:panelGrid columns="2">
                    <h:outputText value="#{SessaoDoUsuario.funcionarioLogado.nome}" />
                </h:panelGrid>
                <h:commandLink value="Listar todos os funcionários" action="#{PrincipalFuncionario.listarTodos}" rendered="#{PrincipalFuncionario.listaFuncionarios == null || SessaoDoUsuario.rh}" />
                <h:dataTable var="funcionario" value="#{PrincipalFuncionario.listaFuncionarios}" rendered="#{PrincipalFuncionario.listaFuncionarios != null}" >
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{funcionario.nome}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">CPF</f:facet>
                        <h:outputText value="#{funcionario.CPF}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Matrícula</f:facet>
                        <h:outputText value="#{funcionario.matricula}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Especificacao</f:facet>
                        <h:outputText value="#{funcionario.especificacao}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Alterar</f:facet>
                        <h:commandLink action="#{PrincipalFuncionario.paginaAlterarDados}" value="Alterar" />
                    </h:column>
                </h:dataTable>
            </ui:define>
        </ui:composition>
    </body>
</html>
