<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="estilo.css" />
        <title>Cadastrar Curriculo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>

        <div id="cabecalho">
            <h1>Espaço Colaborador</h1>
        </div>

        <div id="conteudo">

            <form name="cadastrarCurriculo" action="cadastrarCurriculo.html">

                <fieldset>
                    <legend>Experiencias</legend>

                    <label for="empregador">Empregador: </label>
                    <input type="text" name="empregador" value="" size="20" /> <br />

                    <label for="cargo">Cargo: </label>
                    <input type="text" name="cargo" value="" size="20" /> <br />

                    <label for="dataInicio">Data Inicio: </label>
                    <input type="text" name="dataInicio" value="" size="20" /> <br />

                    <label for="dataFim">Data Fim: </label>
                    <input type="text" name="dataFim" value="" size="20" /> <br />

                    <label for="atividades">Atividades: </label>
                    <input type="text" name="atividades" value="" size="20" /> <br />

                </fieldset>


                <fieldset>

                    <legend>Escolaridade</legend>

                    <label for="instituicao">Instituicao: </label>
                    <input type="text" name="instituicao" value="" size="20" /> <br />

                    <label for="formacao">Formacao: </label>
                    <input type="text" name="formacao" value="" size="20" /> <br />

                    <label for="grau">Grau: </label>
                    <input type="text" name="grau" value="" size="20" /> <br />

                    <label for="dataConclusao">Data Conclusao: </label>
                    <input type="text" name="dataConclusao" value="" size="20" /> <br />

                </fieldset>

                <fieldset>
                    <legend>Idiomas</legend>

                    <label for="idioma">Idioma:</label>
                    <select name="idioma">
                        <option>Ingles</option>
                        <option>Espanhol</option>
                    </select><br />

                    <label for="profOral">Oral: </label>
                    <input type="text" name="profOral" value="" size="20" /> <br />

                    <label for="profEscrita">Escrita: </label>
                    <input type="text" name="profEscrita" value="" size="20" /> <br />

                    <label for="profLeitura">Leitura: </label>
                    <input type="text" name="profLeitura" value="" size="20" /> <br />

                </fieldset>

                <input type="submit" value="Cadastrar" name="cadastrarCurriculo" />

            </form>

        </div>

        <div id="menu">
            <ul>
                <li><a href="efetuarLogin.html">Efetuar Login</a></li>
                <li><a href="alterarSenha.html">Alterar Senha</a></li>
                <li><a href="cadastrarFuncionario.html">Cadastrar Funcionário</a></li>
                <li><a href="alterarFuncionario.html">Alterar Funcionário</a></li>
                <li><a href="cadastrarCurriculo.html">Cadastrar Curriculo</a></li>
                <li><a href="alterarCurriculo.html">Alterar Curriculo</a></li>
                <li><a href="gerarOportunidades.html">Gerar Oportunidades</a></li>
            </ul>
        </div>
    </body>
</html>
